<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Text Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            resize: vertical;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Post to Twitter</h1>
        <form action="/post-to-twitter" method="post" enctype="application/x-www-form-urlencoded">
            
            <label for="tweetText">Enter your tweet:</label>
            <textarea id="tweetText" name="tweetText" required></textarea>
            <button type="submit">Post on Twitter</button>
        </form>
    </div>
</body>
</html>
